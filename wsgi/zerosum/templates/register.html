{% extends "base.html" %}

{% block main %}
<h2>Register</h2>

<form class="form-horizontal" role="form" method="POST">
    <div class="form-group">
        <label for="input-name" class="col-sm-2 control-label">Public Name</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control" id="input-name" placeholder="Name" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input name="email" type="email" class="form-control" id="inputEmail" value="{{ email }}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Repeat Password</label>
        <div class="col-sm-10">
            <input name="password2" type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
{% endblock %}
